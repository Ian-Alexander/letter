<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>A letter</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write a letter!</h1>
      <div id="blanks">
        <form>
          <select class="form-control" id="prefix">
            <option>Select your prefix</option>
            <option>Mr.</option>
            <option>Ms.</option>
            <option>Mx.</option>
            <option>N/A</option>
          </select>
          <div class="form-group">
            <label for="name">Your name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address">Your Address</label>
            <input id="address" class="form-control" type="text">
          </div>


          <button type="submit" class="btn">Show me my letter!</button>
        </form>
      </div>

      <div id="letter">

        <p>Dear <span class="prefix"></span><span class="name"></span><br><span class="address"></span>
      </div>
    </div>
  </body>
</html>
